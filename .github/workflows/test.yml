name: Publish

on:
  workflow_dispatch:

  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry==1.8.5
        poetry install
    - name: Run test
      run: |
        PYTHONPATH=. poetry run pytest .